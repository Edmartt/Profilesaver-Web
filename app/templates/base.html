<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="{{url_for('static',filename='/css/bootstrap.min.css')}}">
	<title>ProfileSaver - {% block title %}{% endblock %}</title>

</head>
<body>
	<header>
		<nav>
			<ul>
				{% if g.user %}
				<li><a href="{{url_for('.index')}}">Inicio</a></li>
				<li><a href="{{url_for('main.add_account')}}">AÃ±adir Cuenta</a></li>
				<li><a href="">Cuentas Guardadas</a></li>
				<li><b>Usuario Activo: {{g.user['username']}}</b></li>
				<li><a href="">Ajustes</a></li>
				<li><a href="{{url_for('auth.logout')}}">Salir</a></li>
				{% else %}
				<li><a href="{{url_for('auth.register')}}">Registro</a></li>
				<li><a href="{{url_for('auth.login')}}">Login</a></li>
				{% endif %}
			</ul>
		</nav>
	</header>
	<div class="container">
		{% for message in get_flashed_messages() %}
		<div class="alert alert-warning">
			<button type="button" class="close" data-dismiss="alert" >&times;</button>
			{{message}}
		</div>
		{%endfor%}
	
	</div>
	{% block content_page %}



	{% endblock %}
	<script src="./static/js/jquery-3.5.1.min.js"></script>
	<script src="./static/js/popper.min.js"></script>
	<script src="./static/js/bootstrap.min.js"></script>


</body>
</html>
