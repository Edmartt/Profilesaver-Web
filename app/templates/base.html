<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{{url_for('static',filename='/css/bootstrap.min.css')}}">
	<link rel="stylesheet" href="{{url_for('static',filename='/css/styles.css')}}">
	<title>ProfileSaver - {% block title %}{% endblock %}</title>

</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="{{url_for('main.index')}}">ProfileSaver</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle-navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<section class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				{% if g.user %}
				<li class="nav-item"><a class="nav-link text-light" href="{{url_for('main.index')}}">Inicio</a></li>
				<li class="nav-item"><a class="nav-link text-light" href="{{url_for('main.add_account')}}">AÃ±adir Cuenta</a></li>
				
				<!--Inicio dropdown-->
				<div class="dropdown">
					<a class="nav-link text-light dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					  Mi perfil
					</a>
				  
					<div class="dropdown-menu bg-dark" aria-labelledby="dropdownMenuLink">
					  <a class="dropdown-item text-light" href="#">Info</a>
					  <a class="dropdown-item text-light" href="#">Seguridad</a>
					  <a class="dropdown-item text-light" href="{{url_for('auth.logout')}}">Salir</a>
					</div>
				  </div>

				<!--fin de dropdown-->
				{% else %}
				<li class="nav-item"><a class="nav-link text-light" href="{{url_for('auth.register')}}">Registro</a></li>
				<li class="nav-item"><a class="nav-link text-light" href="{{url_for('auth.login')}}">Login</a></li>
				{% endif %}
			</ul>
	</section>
		</nav>	
	</header>
	<div class="container">
		{% for message in get_flashed_messages() %}
		<div class="alert alert-warning">
			<button type="button" class="close" data-dismiss="alert" >&times;</button>
			{{message}}
		</div>
		{%endfor%}
	
	</div>
	<div class="cuerpo">
	{% block content_page %}



	{% endblock %}

	<script src="../static/js/jquery-3.5.1.min.js"></script>
	<script src="../static/js/popper.min.js"></script>
	<script src="../static/js/bootstrap.min.js"></script>
	<script src="../static/js/main.js"></script>
</div>
</body>
</html>
